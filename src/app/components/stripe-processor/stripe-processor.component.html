<div class="container">
    <form action="/charge" method="post" id="payment-form">
        <div class="form-row">
            <div class="payment-details">
                <div >
                    <label>
                        Deposit Amount:
                    </label>
                    <div>
                        {{bookingDetails.amount / 100 | currency}}
                    </div>
                </div>
                <div>
                    <label>Selected Date:</label>
                    <div *ngIf="bookingDetails.bookedDate">
                        {{bookingDetails.bookedDate | tryParseDate: 'MMM dd, yyyy'}}
                    </div>
                </div>
                
            </div>
        </div>
        <div class="form-row">
            <label for="card-element">
                Credit or debit card
            </label>
            <div class="card-info" id="card-element">
                <!-- a Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors -->
            <div class="card-errors" id="card-errors" role="alert"></div>
        </div>
        <input type="submit" class="submit" value="Submit Payment">
    </form>
</div>
