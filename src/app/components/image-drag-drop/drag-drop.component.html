<div class="drop-component">
    <div class="drop-container">
        <div id="drop-area" class="drop-area">
            <input type="file" #fileControl (change)="onFilesAdded()" multiple accept=".png, .jpeg, .jpg , .gif">
                <div>Drop Images to upload</div>
                <div>OR</div>
                <div>Click Here</div>
        </div>
    </div>
    <div class="thumbnail-display">
        <div class="img-container" *ngFor="let image of uploadedImageArray; let i = index">
            <mat-icon (click)="removeImage(i)" class="material-icons-outlined" color="primary">cancel</mat-icon>
            <img [src]="uploadedImageThumbnailArray[i]"  >
        </div>
    </div>
</div>
