<div class="table-container">
    
    <section class="controls"> 
    </section>
    <table>
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders; let i = index">
                    {{header.value}}
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let row of pageToDisplay; let i = index">
                <td >
                    <button class="tbl-action-button" (click)="rowAffirmativeAction(row.id)"><mat-icon color="accent">done</mat-icon></button>
                    <button class="tbl-action-button" (click)="rowNegativeAction(row.id)"><mat-icon color="warn" >close</mat-icon></button>
                </td> <!--admin accept button-->
                <td>{{row[tableHeaders[1].key]}}</td>
                <td>{{row[tableHeaders[2].key]}}</td>
                <td>{{row[tableHeaders[3].key]}}</td>
                <td>{{row[tableHeaders[4].key]}}</td>
                <td>{{row[tableHeaders[5].key]}}</td>
                <td>{{row[tableHeaders[6].key]}}</td>
                <td>{{row[tableHeaders[7].key]}}</td>
                <td>{{row[tableHeaders[8].key] | date}}</td>
            </tr>
        </tbody>
    </table>
    <app-pagination  [tableData]="tableData" (displayPage)="setPage($event)"></app-pagination>
</div>
