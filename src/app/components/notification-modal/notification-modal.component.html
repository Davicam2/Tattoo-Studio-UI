
    
<div *ngIf="configuration.modalSetting === 'bookingSuccess'">
    <ng-container *ngTemplateOutlet="bookingSuccess"></ng-container>
</div>
    



<ng-template #bookingSuccess>
    <div class="modal-container">
        <div class="modal-body">
            <div class="modal-title">
                {{configuration.title}}
            </div>
            <div class="modal-content">
                {{configuration.modalMessage}}
            </div>
            <div class="modal-footer">
                <a routerLink="public/about" routerLinkActive="active">About Saray</a>
            </div>
        </div>
    </div>
</ng-template>
