
    
<div *ngIf="configuration.modalSetting === 'bookingSuccess'">
    <ng-container *ngTemplateOutlet="bookingSuccess"></ng-container>
</div>

<div *ngIf="configuration.modalSetting === 'login'">
    <ng-container *ngTemplateOutlet="login"></ng-container>
</div>

<div *ngIf="configuration.modalSetting === 'inspectBooking'">
    <ng-container *ngTemplateOutlet="inspectBooking"></ng-container>
</div>
    



<ng-template #bookingSuccess>
    <div class="modal-container">
        <div class="modal-body">
            <section class="modal-title">
                {{configuration.title}}
            </section>
            <section class="modal-content">
                {{configuration.modalMessage}}
            </section>
            <section class="modal-footer">
                <button (click)="navigateTo('public/about')">About Saray</button>
                <button (click)="navigateTo('public/faq')">faq</button>
                <button (click)="navigateTo('pubic/after-care')">After Care</button>
            </section>
        </div>
    </div>
</ng-template>
<!------------------------------->
<ng-template #login>
    <div class="modal-container">
        <div class="modal-body">
            <div class="modal-title">
                {{configuration.title}}
            </div>
            <div class="modal-content">
                {{configuration.modalMessage}}
            </div>
            <div class="modal-content-login">
                <label>User Name
                    <input name="userName" [(ngModel)]="loginValues.userName" type="text" >
                </label>
                <label>Password
                    <input name="password"[(ngModel)]="loginValues.pass" type="password">
                </label>
            </div>
            <div class="modal-footer">
                <button (click)="verifyLogin()">Login</button>
            </div>
        </div>
    </div>
</ng-template>

<!--Probably needs to be stateful-->
<ng-template #inspectBooking>
    <div class="modal-container">
        <div class="modal-body">
            <section class="modal-title">
                {{configuration.title}}
            </section>
            <section class="modal-content">
                {{configuration.modalMessage}}
                <div class="modal-content-inspect">
                    <table>
                        <thead>
                            <th>(Thing)</th>
                            <th>(Value)</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of configuration.modalTableArray">
                                <td>{{row.title}}</td>
                                <td>{{row.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button>RFI</button>
                    <button>Accept</button>
                    <button>Reject</button>
                    <button>other actions?</button>
                </div>
            </section>
            <section class="modal-footer">
               
            </section>
        </div>
    </div>
</ng-template>
