<div class="main-view">
    <div class="header">
        <img src="/assets/images/saray-logo.png" (click)="navigateHome()">
        <div class="page-title">
            {{viewConfig.title}}
        </div>
    </div>
    <section class="admin-body">
        <div class="table-container">
            <section class="controls">
                <div>
                    <select (change)="tableViewChange($event.target.value)">
                        <option value="pending">Pending</option>
                        <option value="accepted">Accepted</option>
                    </select>
                </div>
            </section>

            <app-booking-table
                [tableHeaders]='tableHeaders'
                [tableData]='tableData'
                (rowAction)='bookingAction($event)'
            ></app-booking-table>
        </div>
        
    </section>
</div>
